<mat-toolbar [color]="'primary'">
  <h1>Jurassic Bark</h1>
  <span class="spacer"></span>
  <span>
    <button mat-icon-button [mat-menu-trigger-for]="headerMenu" aria-label="Menu icon button with menu attached">
      <mat-icon fontIcon="menu"></mat-icon>
    </button>
    <mat-menu #headerMenu="matMenu">
      <button mat-menu-item (click)="goHome()">
        <mat-icon fontIcon="home"></mat-icon>
        <span class="menu-text">Home</span>
      </button>
      <button mat-menu-item type="button" (click)="goToPets()">
        <mat-icon fontIcon="pets"></mat-icon>
        <span class="menu-text">Pets</span>
      </button>
    </mat-menu>
  </span>
</mat-toolbar>
